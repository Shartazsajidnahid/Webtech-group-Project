<body>
    <div class="full-page">
        <div class="navbar">

            <nav>
                <ul id='MenuItems'>
                    <li><a href='#'>Home</a></li>

                    <li><button class='loginbtn' style="width:auto" (click)="toLogin()">Log In</button></li>
                </ul>
            </nav>
        </div>
        <div class='login-page'>
            <div class="form-box">
                <div class='button-box'>

                    <h1> EA commerce</h1>
                    <!-- <button type='button' onclick='login()' class='toggle-btn'>Log In</button> -->
                    <!-- <button type='button' onclick='register()' class='toggle-btn'>Register</button> -->
                </div>
                <form [formGroup]="angForm" class='input-group-register' (ngSubmit)="postdata(angForm)" autocomplete="off">
                    <input type='text' class='input-field' placeholder='First Name' name="name" formControlName="name" autocomplete="off" required>
                    <input type='text' class='input-field' placeholder='User ID ' name="userid" formControlName="userid" autocomplete="off" required>
                    <input type='email' class='input-field' placeholder='Email Id' name="email" formControlName="email" autocomplete="off" required>
                    <input type='text' class='input-field' placeholder='Phone' name="phone" formControlName="phone" autocomplete="off" required>
                    <input type='password' class='input-field' placeholder='Enter Password' name="password" formControlName="password" autocomplete="off" required>
                    <br><br><br>
                    <button type='submit' class='submit-btn'>Register</button>
                </form>
            </div>
        </div>
    </div>
